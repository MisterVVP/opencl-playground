services:
  api:
    build:
      context: metrics-api
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:postgres@db:5432/metrics
      - USE_DOCKERIZED_POSTGRES=1
    depends_on:
      - db

  sensors:
    build:
      context: sensors
      dockerfile: Dockerfile
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:postgres@db:5432/metrics
      - USE_DOCKERIZED_POSTGRES=1
    depends_on:
      - db

